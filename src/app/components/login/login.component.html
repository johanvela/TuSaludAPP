<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" id="correo" [(ngModel)]="credentials.correo" name="correo" class="form-control"
          placeholder="Ingresa tu correo" required />
      </div>
      <div class="form-group mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" id="contrasena" [(ngModel)]="credentials.contrasena" name="contrasena"
          class="form-control" placeholder="Ingresa tu contraseña" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
    <div class="text-center mt-3">
      <button type="button" class="btn btn-outline-dark w-100">
        Regístrate
      </button>
    </div>
  </div>
</div>
