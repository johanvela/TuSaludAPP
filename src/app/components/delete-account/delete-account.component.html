<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-danger text-white text-center">
          <h3>Eliminar tu cuenta</h3>
        </div>
        <div class="card-body">
          <p class="text-center">
            Si eliminas tu cuenta, no podrás recuperarla ni los datos asociados a ella.
            Asegúrate de estar seguro antes de continuar.
          </p>
          <form (ngSubmit)="onDeleteAccount()">
            <div class="form-group mb-3">
              <label for="reason">¿Por qué deseas eliminar tu cuenta?</label>
              <select id="reason" [(ngModel)]="reason" name="reason" class="form-control" required>
                <option value="" disabled selected>Selecciona un motivo</option>
                <option value="No necesito la cuenta">No necesito la cuenta</option>
                <option value="Problemas técnicos">Problemas técnicos</option>
                <option value="Preocupaciones de privacidad">Preocupaciones de privacidad</option>
                <option value="Otra razón">Otra razón</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="password">Contraseña</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password"
                  class="form-control" placeholder="Ingresa tu contraseña" required />
                <button type="button" class="btn btn-light border" (click)="togglePasswordVisibility('password')"
                  aria-label="Mostrar/Ocultar contraseña">
                  <img *ngIf="showPassword" src="assets/img/hide.png" alt="Ojo abierto"
                    style="max-height: 20px;" />
                  <img *ngIf="!showPassword" src="assets/img/view.png" alt="Ojo cerrado"
                    style="max-height: 20px;" />
                </button>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword">Confirmar Contraseña</label>
              <div class="input-group">
                <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword"
                  [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control"
                  placeholder="Confirma tu contraseña" required />
                <button type="button" class="btn btn-light border" (click)="togglePasswordVisibility('confirmPassword')"
                  aria-label="Mostrar/Ocultar contraseña">
                  <img *ngIf="showConfirmPassword" src="assets/img/hide.png" alt="Ojo abierto"
                    style="max-height: 20px;" />
                  <img *ngIf="!showConfirmPassword" src="assets/img/view.png" alt="Ojo cerrado"
                    style="max-height: 20px;" />
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-danger w-100 animate-btn">Eliminar Cuenta</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-secondary animate-btn" (click)="cancel()">Cancelar</button>
        </div>
      </div>
      <p class="text-muted text-center mt-3">Los datos de tu cuenta se eliminarán de forma permanente.</p>
    </div>
  </div>
</div>
